<!DOCTYPE html>
<link type="text/css" href="src/dashwood.css" rel="stylesheet">
<script type="text/javascript" src="src/dashwood.js"></script>
<style>
    * {
        box-sizing: border-box;
    }
    .box {
        width: 750px; height: 300px; border: gray solid 1px;
    }
</style>


<h1>project dashwood</h1>

<h2>dashwood.samaritan.marquee</h2>
<div class="box" style="padding-top: 120px;">
    <div id="s-marquee"></div>
</div>
<script>
    var s_marquee = new dashwood.samaritan.marquee("s-marquee");

    var i = 0;
    var t = [
       "s_marquee.static(\"TEST\")",
       "s_marquee.banner(\"CONNECTION ESTABLISHED\")",
       "s_marquee.banner(\"TEST\")",
       "s_marquee.banner(\"TOTAL ACCESS ACHIEVED\")",
       "s_marquee.clear()",
       "s_marquee.static(\"CALCULATING RESPONSE\")",
       "s_marquee.banner(\"TEST\")",
       "s_marquee.static(\"TEST\")",
       "s_marquee.clear()",
    ]
    setInterval(() => {
        eval(t[i]);
        i = (i + 1)%t.length;
    }, 1000);

</script>
