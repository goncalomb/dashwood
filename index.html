<!DOCTYPE html>
<link type="text/css" href="src/dashwood.css" rel="stylesheet">
<script type="text/javascript" src="src/dashwood.js"></script>
<style>
    * {
        box-sizing: border-box;
    }
    body {
        max-width: 1200px;
        margin: 0 auto;
    }
    .example {
        display: flex;
        height: 300px;
    }
    .example > :first-child {
        flex-basis: 65%;
        border: gray solid 1px;
    }
    .example > :last-child {
        flex: 1;
    }
</style>
<script>
    function TestControls(element) {
        this._el = dashwood.getElement(element);
    }
    TestControls.prototype.newCodeButton = function(code) {
        var btn = document.createElement("button");
        btn.style.display = "block";
        btn.innerText = code;
        btn.onclick = () => {
            eval(code);
        };
        this._el.appendChild(btn);
    }
</script>

<body>
    <h1>project dashwood</h1>

    <h2>dashwood.samaritan.marquee</h2>
    <div class="example">
        <div style="padding-top: 120px;">
            <div id="s-marquee"></div>
        </div>
        <div id="s-marquee-controls"></div>
    </div>
    <script>
        var s_marquee = new dashwood.samaritan.marquee("s-marquee");
        var s_marquee_test = new TestControls("s-marquee-controls");
        s_marquee_test.newCodeButton("s_marquee.banner(\"CONNECTION ESTABLISHED\")");
        s_marquee_test.newCodeButton("s_marquee.banner(\"TOTAL ACCESS ACHIEVED\")");
        s_marquee_test.newCodeButton("s_marquee.banner(\"TEST\")");
        s_marquee_test.newCodeButton("s_marquee.animate(\"WHAT ARE YOUR COMMANDS ?\")");
        s_marquee_test.newCodeButton("s_marquee.animate(\"I WILL PROTECT YOU NOW\")");
        s_marquee_test.newCodeButton("s_marquee.animate(\"YOU CANNOT STOP THE INEVITABLE.\", true)");
        s_marquee_test.newCodeButton("s_marquee.static(\"CALCULATING RESPONSE\")");
        s_marquee_test.newCodeButton("s_marquee.static(\"TEST\")");
        s_marquee_test.newCodeButton("s_marquee.waiting()");
        s_marquee_test.newCodeButton("s_marquee.clear()");
    </script>

</body>
